<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello</title>
</head>

<body>
  <h1>Lern JSON</h1>
  <div id="output"></div>

  <form id="myForm">
    <input type="text" name="first" value="Andrius"><br>
    <input type="text" name="last" value="Siupaila"><br>
    <input type="text" name="email" value="test@test.com"><br>
    <input type="text" name="company" value="KukuruzaiCo"><br>
    <input type="submit" value="submit">
  </form>

  <script type="text/javascript">
    var myForm = document.getElementById('myForm');

    window.onload = function() {
      if (sessionStorage['person'] != null) {
        var data = JSON.parse(sessionStorage['person']);
        var message = 'Welcome'+ ' ' + data.first + ' '+ data.last+' '+'to the site!!!';

        document.getElementById('output').innerHTML = message;
        console.log(data);
      }
    }

    myForm.addEventListener('submit', function (e) {
      e.preventDefault();
      var data = JSON.stringify(formData(myForm));
      if(data) {
        sessionStorage['person'] = data;
      }
      console.log(data);
    });

    function formData(form) {
      var el = form.querySelectorAll('input[type="text"]');
      var myData = {};
      for (var x = 0; x < el.length; x++) {
        var name = el[x].name;
        var value = el[x].value;
        console.log(name, value)
        myData[name] = value
      }

      return myData;
    };
  </script>
</body>

</html>
